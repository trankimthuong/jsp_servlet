plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly group: 'javax.servlet', name: 'jsp-api', version: '2.0'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    // https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl-api
    implementation group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'
    // https://mvnrepository.com/artifact/org.glassfish.web/jstl-impl
    runtimeOnly group: 'org.glassfish.web', name: 'jstl-impl', version: '1.2'
    // https://mvnrepository.com/artifact/opensymphony/sitemesh
    implementation group: 'opensymphony', name: 'sitemesh', version: '2.4.2'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    // https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet
    implementation group: 'org.jboss.weld.servlet', name: 'weld-servlet', version: '2.4.8.Final'



}
